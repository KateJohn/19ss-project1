    <script>
        function move() {
            const s1 = document.getElementById('country');
            const s2 = document.getElementById('city'); <!-- 获取一级和二级的属性-->
            let add, texts;
            if (s1.value === '中国') {
                add = ['noneCity', 'Shanghai', 'Kunming', 'Beijing', 'Yantai'];
                texts = ['全部', '上海', '昆明', '北京', '烟台'];
            } else if (s1.value === '日本') {
                add = ['noneCity', 'Tokyo', 'Osaka', 'Kamakura'];
                texts = ['全部', '东京', '大阪', '镰仓'];
            } else if (s1.value === '意大利') {
                add = ['noneCity', 'Roma', 'Milan', 'Venice', 'Florence'];
                texts = ['全部', '罗马', '米兰', '威尼斯', '佛罗伦萨'];
            } else if (s1.value === '美国') {
                add = ['noneCity', 'New York', 'San Francisco', 'Washington'];
                texts = ['全部', '纽约', '旧金山', '华盛顿'];
            } else if (s1.value === '全部') {
                add = ['noneCity'];
                texts = ['全部'];
            } else {
                add = null; <!--若没有就为空，当然不可能出现的-->
            }
            s2.length = 0;
            for (let i = 0; i < add.length; i++) {
                const ss = new Option();
                ss.text = texts[i].split()[0];
                ss.id = add[i].split()[0];
                ss.value = texts[i].split()[0];
                s2.add(ss);
                <!--把text值添加到二级select中，显示出来-->
            }
        }
    </script>
